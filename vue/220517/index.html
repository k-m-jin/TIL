<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" defer src="./main.js"></script>
    <style>
      .no-image {
        width: 40;
        height: 40;
        background-color: lightblue;
        display: inline-block;
      }
      button.active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input v-model="title" @keydown.enter="searchMovies(true)" />
      <button :class="{active: movies.length}" @click="searchMovies(true)">
        Search!
      </button>
      <ul>
        <li v-for="(movie,index) in movies" :key="movie.imdbID">
          <span>{{index+1}}</span>
          <img
            v-if="movie.Poster !== 'N/A'"
            :src="movie.Poster"
            alt=""
            height="40"
          />
          <div v-else class="no-image"></div>
          {{ movie.Title }}
        </li>
      </ul>
      <!-- if 는 렌더링 하거나 말거나/ show는 렌더링 하지만 display=none 해줌 -->
      <div v-show="hasTheRest && showObserver" ref="observer">Loading...</div>
    </div>
  </body>
</html>
